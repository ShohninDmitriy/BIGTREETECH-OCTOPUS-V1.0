# This file contains common pin mappings for the BIGTREETECH Octopus V1.0 board.
# To use this config, the firmware should be compiled for the STM32F446.
# When calling "menuconfig", enable "extra low-level configuration setup"
# and select the "12MHz crystal" as clock reference
# For flashing, write the compiled klipper.bin to memory location 0x08000000

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
step_distance: .0125
endstop_pin: PG6  # PA1 for X-max
position_endstop: 0
position_max: 200

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
step_distance: .0125
endstop_pin: PG9  # PA2 for Y-max
position_endstop: 0
position_max: 200

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
step_distance: .0025
endstop_pin: PG10  # PA3 for Z-max (and servo)
position_endstop: 0
position_max: 400

[extruder]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
step_distance: .01
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF4
control: pid
pid_Kp: 22
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260

#[extruder1]
#step_pin: PE6
#dir_pin: !PC13
#enable_pin: !PE5
#heater_pin: PB4
#sensor_pin: PC1

#[extruder2]
#step_pin: PE2
#dir_pin: !PE4
#enable_pin: !PE3
#heater_pin: PB15
#sensor_pin: PC2

[heater_bed]
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
control: watermark
min_temp: 0
max_temp: 130

#fan for printed model FAN0
[fan]
pin: PA8

#fan for hotend FAN1
#[heater_fan my_nozzle_fan]
#pin: PB1
#shutdown_speed: 1

#fan for control board FAN2
#[heater_fan my_control_fan]
#pin: PB2

[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

